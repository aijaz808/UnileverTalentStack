databaseChangeLog:
  - changeSet:
      id: changeset_profile
      author: Amna Ijaz
      changes:
        - createTable:
            tableName: COMMON_PROFILE
            columns:
              - column:
                  name: COMMON_PROFILE_ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: USER_NAME
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: PASSWORD
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: ROLE
                  type: numeric(18,0)
                  constraints:
                    nullable: false
              - column:
                  name: CREATED_BY
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: MODIFIED_BY
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: MODIFIED_DATETIME
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: CREATE_DATETIME
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: LOCK_VERSION
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: ACTIVE_IND
                  type: tinyint
                  constraints:
                    nullable: false